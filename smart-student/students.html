<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStudent - Student List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SmartStudent</h1>
    <p>All Registered Students</p>
  </header>
  <nav class="navbar">
    <a href="index.html">Register Student</a>
    <a href="students.html">View Students</a>
  </nav>
  <main>
    <input type="text" id="searchInput" placeholder="Search by name..." />

    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Course</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student rows will go here -->
      </tbody>
    </table>

    <div id="noResults" class="hidden">No students found.</div>
  </main>

  <script type="module" src="./js/list.js"></script>
</body>
</html>

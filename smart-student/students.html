<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartStudent</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">SmartStudent</h1>
      <ul class="nav-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="students.html" class="active">Students</a></li>
        <li><a href="detail.html">Details</a></li>
        <li><a href="edit.html">Edit Details</a></li>
        <li><a href="search.html">Search</a></li>
      </ul>
    </div>
  </nav>

  <!-- ✅ Student List Section -->
  <div class="container">
    <div class="card">
      <h2>Students</h2>

      <!-- 🔍 Search Bar -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search student by name..." />
      </div>

      <!-- 📋 Table -->
      <div class="responsive-table">
        <table id="studentTable">
          <thead>
            <tr>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Religion Class</th>
            <th>EnglishConnect</th>
            <th>Father</th>
            <th>Mother</th>
            <th>Emergency Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
          <tbody>
            <!-- Students will be dynamically inserted here -->
          </tbody>
        </table>
        <p id="noResults" class="hidden">No students found.</p>
      </div>
    </div>
  </div>
  <script src="./js/auth.js"></script>
  <script src="./js/list.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartStudent - Edit Student</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">SmartStudent</h1>
      <ul class="nav-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="detail.html">Details</a></li>
        <li><a href="edit.html" class="active">Edit Details</a></li>
        <li><a href="search.html">Search</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="card">
      <h2>View/Edit Student</h2>

      <form id="editForm" class="student-form">
        <div class="qr-preview">
          <img id="qrCode" src="./images/qr_code.jpg" alt="QR Code" />
        </div>

        <div class="form-grid">
          <label for="fullName">Full Name:
            <input type="text" id="fullName" required />
          </label>

          <label for="gender">Gender:
            <select id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </label>

          <label for="age">Age:
            <input type="number" id="age" required />
          </label>

          <label for="phone">Phone Number:
            <input type="tel" id="phone" required />
          </label>

          <label for="address">Address:
            <input type="text" id="address" />
          </label>

          <label for="religionClass">Religion Class:
            <input type="text" id="religionClass" />
          </label>

          <label for="englishConnectClass">EnglishConnect Class:
            <input type="text" id="englishConnectClass" />
          </label>

          <label for="fatherName">Father's Name:
            <input type="text" id="fatherName" />
          </label>

          <label for="motherName">Mother's Name:
            <input type="text" id="motherName" />
          </label>

          <label for="emergencyPhone">Emergency Phone Number:
            <input type="tel" id="emergencyPhone" />
          </label>

          <label for="date">Date of Registration:
            <input type="date" id="date" />
          </label>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" id="deleteBtn" class="btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </main>

  <script src="./js/edit.js"></script>
</body>
</html>

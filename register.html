<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartStudent</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">SmartStudent</h1>
      <ul class="nav-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="register.html" class="active">Register</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="detail.html">Details</a></li>
        <li><a href="edit.html">Edit Details</a></li>
        <li><a href="search.html">Search</a></li>
      </ul>
    </div>
    <!-- Avatar Preview -->
    <div class="avatar-preview" style="text-align: center; margin-bottom: 1rem;">
      <img id="studentAvatar" src="" alt="Student Avatar" style="width: 120px; height: 120px; border-radius: 50%; border: 2px solid #ccc;" />
    </div>


  </nav>

  <!-- ✅ Main Registration Form -->
  <div class="container">
    <div class="card">
      <h2>Register Student</h2>
      <form id="registerForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">--Select--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" />
          </div>

          <div class="form-group">
            <label for="religionClass">Religion Class</label>
            <input type="text" id="religionClass" name="religionClass" />
          </div>

          <div class="form-group">
            <label for="englishClass">EnglishConnect Class</label>
            <input type="text" id="englishClass" name="englishClass" />
          </div>

          <div class="form-group">
            <label for="fatherName">Father's Name</label>
            <input type="text" id="fatherName" name="fatherName" />
          </div>

          <div class="form-group">
            <label for="motherName">Mother's Name</label>
            <input type="text" id="motherName" name="motherName" />
          </div>

          <div class="form-group">
            <label for="emergencyPhone">Emergency Phone Number</label>
            <input type="text" id="emergencyPhone" name="emergencyPhone" />
          </div>
        </div>

        <button type="submit">Submit</button>
        <button type="reset" style="background: gray;">Clear</button>
      </form>
    </div>
  </div>
  <script src="./js/auth.js"></script>
  <script src="./js/form.js"></script>
</body>
</html>
